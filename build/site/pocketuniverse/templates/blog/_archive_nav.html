{% load blog_archive %}

<ul class="nav-bar">
    <li>Archive: </li>
{% for month_date in month_list %}
    <li{% ifequal month_date.date active_month %} class="active"{% endifequal %}>
    {% with month_date|date:"F" as month_str %}
        {% if category %}
            <a href="{% url category_archive_month category_slug=category.slug,year=month_date.year,month=month_str.lower %}">{{ month_str }} {{ month_date.year }}</a>
        {% else %}
            <a href="{% url blog_archive_month year=month_date.year,month=month_str.lower %}">{{ month_str }} {{ month_date.year }}</a>
        {% endif %}
    {% endwith %}
    </li>
{% endfor %}
</ul>
