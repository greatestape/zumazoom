{% load markup %}

{% load clock_tags %}

<div class="blog-post{% if blogpost.category %} {{ blogpost.category.slug }}-category{% endif %}">
    <div class="date">
        <p class="month">{{ blogpost.pub_date|date:"M" }}</p>
        <p class="day">{{ blogpost.pub_date|date:"j" }}</p>
        <div class="time"><img src="{{ blogpost.pub_date|clock_url:60 }}"></div>
    </div>
    <div class="main">
        <h2><a href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a></h2>
        {% if preview and blogpost.preview %}
        {{ blogpost.preview|markdown:"pygments" }}
        <p><a href="{{ blogpost.get_absolute_url }}">More...</a></p>
        {% else %}
        {{ blogpost.body|markdown:"pygments" }}
        {% endif %}
    </div>
    <div class="clearer"></div>
</div>
