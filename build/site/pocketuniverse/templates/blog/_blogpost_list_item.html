{% load pygmented_markdown %}

<div class="blog-post{% if blogpost.category %} {{ blogpost.category.slug }}-category{% endif %}">
    <div class="date">
        <p class="month">{{ blogpost.pub_date|date:"M" }}</p>
        <p class="day">{{ blogpost.pub_date|date:"j" }}</p>
    </div>
    <div class="main">
        <h2><a href="{{ blogpost.get_absolute_url }}">{{ blogpost.title }}</a></h2>
        {{ blogpost.body|markdown }}
    </div>
</div>
