<VirtualHost *>
  ServerName  www.zumazoom.com
  ServerAlias zumazoom.com
  ServerAdmin sookaa@gmail.com
  
  RewriteEngine on

  RewriteCond %{HTTP_HOST}   !^www\.zumazoom\.com [NC]
  RewriteCond %{HTTP_HOST}   !^$
  RewriteRule ^/(.*)         http://www.zumazoom.com/$1 [L,R]

  DocumentRoot /home/zumazoom/live/site/zumazoom/media/

  Alias /media/ /home/zumazoom/live/site/zumazoom/media/

  <Directory /var/www/media>
    Order deny,allow
    Allow from all
  </Directory>

  WSGIScriptAlias / "/home/zumazoom/live/site/conf/prod/zumazoom.wsgi"

  LogFormat "%h %l %u %t \"%r\" %>s %b \"%{Referer}i\" \"%{User-Agent}i\" %D" combined

  ErrorLog "|/usr/bin/cronolog /home/zumazoom/live/log/%Y/error_%Y%m%d.log --symlink=/home/zumazoom/live/log/error.log"

  LogLevel warn

  CustomLog  "|/usr/bin/cronolog --symlink=/home/zumazoom/live/log/current.log -P /home/zumazoom/live/log/previous.log /home/zumazoom/live/log/%Y/access_%Y%m%d.log " combined

</VirtualHost>
